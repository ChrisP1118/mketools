<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>MKE Tools</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '766990517063647',
          cookie     : true,
          xfbml      : true,
          version    : 'v4.0'
        });
          
        FB.AppEvents.logPageView();   
      };
    
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-150493181-1"></script>
    <script>
      window.GA_TRACKING_ID = 'UA-150493181-1';
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', window.GA_TRACKING_ID, { app_name: 'MKE Tools', send_page_view: false });
    </script>
  </head>

      <strong>We're sorry but client-app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
